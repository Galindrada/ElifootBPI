<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game - Elifoot Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container auth-container">
        <h2>Create New Game</h2>
        <form method="POST" action="">
            <div class="form-group">
                <label>New Game Name</label>
                <input type="text" name="game_name" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button-link">Create</button>
            </div>
        </form>
        <div class="auth-link">
            <small><a href="{{ url_for('main_menu') }}">Back to Main Menu</a></small>
        </div>
    </div>
</body>
</html>
